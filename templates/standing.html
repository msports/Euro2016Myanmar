<ion-view title="Standing" id="page3" class=" ">
    <ion-content padding="false" class="has-header">
        <div class="list " >
             <div class="row item item-divider">
                <div class="col col-33">Team</div>
                <div class="col">Match</div>
                <div class="col">W</div>
                <div class="col" style="color:red">L</div>
                <div class="col">P</div>
              </div>

          <ion-item id="standing-list-item8" ng-repeat="stand in standings['Group A'] |orderBy:'team.position'">
              <h2>
                  <div class="row">
                      <div class="col col-33">{{stand.team}}</div>
                      <div class="col">{{stand.stats.macthes_played}}</div>
                      <div class="col">{{stand.stats.wins}}</div>
                      <div class="col">{{stand.stats.losts}}</div>
                      <div class="col">{{stand.stats.points}}</div>
                  </div>
              </h2>
          </ion-item>
        </div>
        <div class="list " >
          <ion-item id="standing-list-item8" ng-repeat="stand in standings['Group B']">
              <h2>
                <div class="row">
                    <div class="col col-33">{{stand.team}}</div>
                    <div class="col">{{stand.stats.macthes_played}}</div>
                    <div class="col">{{stand.stats.wins}}</div>
                    <div class="col">{{stand.stats.losts}}</div>
                    <div class="col">{{stand.stats.points}}</div>
                </div>
              </h2>
          </ion-item>
        </div>
    </ion-content>
</ion-view>
