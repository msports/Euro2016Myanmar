<ion-view title="Page" id="page7" class=" ">

            <div class="spacer" style="width: 300px; height: 25px;"></div>
            <ion-radio id="page-radio1" name="color" class=" ion-radio">Green</ion-radio>
            <ion-radio id="page-radio2" name="colo" class=" ion-radio">Yellow</ion-radio>
            <div class="spacer" style="width: 300px; height: 7px;"></div>

                <span class="input-label">Date</span>
                <input type="date" placeholder="1-June-2016">
            </label>
            <ion-list>

  <ion-checkbox ng-model="filter.blue">Red</ion-checkbox>
  <ion-checkbox ng-model="filter.yellow">Yellow</ion-checkbox>

</ion-list>
        </form>
    </ion-content>
</ion-view>
