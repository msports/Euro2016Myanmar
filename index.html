<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>



    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <link href="css/ionic.app.css" rel="stylesheet">


    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px;
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
    </style>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>

    <!-- Only required for Tab projects w/ pages in multiple tabs
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-positive">
                <ion-nav-back-button></ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left" id="side-menu21">
            <ion-header-bar class="bar-positive">
                <div class="title">Menu</div>
            </ion-header-bar>
            <ion-content padding="false" class="side-menu-left has-header">
                <div class="" data-componentid="image2">
                    <img src="img/fiVeRe7PTgSyi998fN3L_18.jpg" width="100%" height="100" style="display: block; margin-left: auto; margin-right: auto;">
                </div>
                <ion-list id="menu-list1" class=" " data-componentid="list1">
                    <ion-item class="item-icon-left positive  " id="menu-list-item1" ui-sref="tabsController.match" menu-close="" data-componentid="list-item1">
                        <i class="icon ion-ios-football"></i>Match</ion-item>
                    <ion-item class="item-icon-left positive  " id="menu-list-item2" ui-sref="tabsController.standing" menu-close="" data-componentid="list-item2">
                        <i class="icon ion-trophy"></i>Table</ion-item>
                    <ion-item class="item-icon-left positive  " id="menu-list-item3" ui-sref="tabsController.video" menu-close="" data-componentid="list-item3">
                        <i class="icon ion-film-marker"></i>Hight Light</ion-item>
                    <ion-item class="item-icon-left positive  " id="menu-list-item4" ui-sref="tabsController.team" menu-close="" data-componentid="list-item4">
                        <i class="icon ion-tshirt"></i>Team</ion-item>
                    <ion-item class="item-icon-left positive  " id="menu-list-item22" ui-sref="page" menu-close="" data-componentid="list-item22">
                        <i class="icon ion-gear-b"></i>Setting</ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</div>
  </body>
</html>
